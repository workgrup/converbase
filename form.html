<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/geturi.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
 var pesos = decodeURI(getUrlVars()["pesos"]);
 var dolares = decodeURI(getUrlVars()["dolares"]);
 var yenes = decodeURI(getUrlVars()["yenes"]);
 var realbrasileño = decodeURI(getUrlVars()["realbrasileño"]);
 $("#pesos").val(pesos);
 $("#dolares").val(dolares);
 $("#yenes").val(yenes);
 $("#realbrasileño").val(realbrasileño);
 $("#update").click(function(){
 var pesos=$("#pesos").val();
 var dolares=$("#dolares").val();
 var yenes=$("#yenes").val();
 var realbrasileño=$("#realbrasileño").val();
 var dataString="pesos="+pesos+"&dolares="+dolares+"&yenes="+yenes+"realbrasileño="+realbrasileño+"&update=";
 $.ajax({
 type: "POST",
 url:"http://192.168.0.10/conver/update.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#update").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Updated");
 $("#update").val("Update");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 $("#delete").click(function(){
 var id=$("#id").val();
 var dataString="id="+id+"&delete=";
 $.ajax({
 type: "GET",
 url:"http://192.168.0.10/conver/delete.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#delete").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Deleted");
 $("#delete").val("Delete");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">

 <h1 class="title">Update Database</h1>

 </div><br/><br/>

 <input type="hidden" id="id" value=""/>
 <div class="item">
 <input type="text" id="pesos">
        <input type="button" value="convertir de pesos a dolares" onclick="convertir_a_dolares(document.getElementById('pesos').value)">
            <br>
        <input type="text" id="dolares">
        <input type="button" value="convertir de dolares a pesos" onclick="convertir_a_pesos(document.getElementById('dolares').value)">
            <br>
        <input type="text" id="pesos">
        <input type="button" value="convertir de pesos a yenes" onclick="convertir_a_yenes(document.getElementById('pesos').value)">
            <br>
        <input type="text" id="yenes">
        <input type="button" value="convertir de yenes a pesos" onclick="convertir_a_pesosc(document.getElementById('yenes').value)">
            <br>
        <input type="text" id="pesos">
        <input type="button" value="convertir de pesos a realbrasileño" onclick="convertir_a_rbrasileño(document.getElementById('realbrasileño').value)">
            <br>
        <input type="text" id="pesos">

 </div>

 </div>
 
</body>
</html>
