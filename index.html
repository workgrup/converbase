<body>

    <form name="conversor">
        <br>
        <input type="text" id="pesos">
        <input type="button" value="convertir de pesos a dolares" onclick="convertir_a_dolares(document.getElementById('pesos').value)">
            <br>
        <input type="text" id="dolares">
        <input type="button" value="convertir de dolares a pesos" onclick="convertir_a_pesos(document.getElementById('dolares').value)">
            <br>
        <input type="text" id="pesos">
        <input type="button" value="convertir de pesos a yenes" onclick="convertir_a_yenes(document.getElementById('pesos').value)">
            <br>
        <input type="text" id="yenes">
        <input type="button" value="convertir de yenes a pesos" onclick="convertir_a_pesosc(document.getElementById('yenes').value)">
            <br>
        <input type="text" id="pesos">
        <input type="button" value="convertir de pesos a realbrasileño" onclick="convertir_a_rbrasileño(document.getElementById('realbrasileño').value)">
            <br>
        <input type="text" id="pesos">
        <input type="button" value="convertir de realbrasileño a pesos" onclick="convertir_a_pesoc(document.getElementById('pesos').value)">




    </form>
    <script type="text/javascript">
        function convertir_a_dolares(pesos){
            numero=/[0-9\.]$/
            if (!numero.exec(pesos)) {
                alert("esto no es un numero");
            }else{
                dolar=2.784;
                resultado=pesos/dolar;
                document.getElementById("total").innerHTML= "dolar  " + resultado.toFixed(2);
            }

            
        }
        function convertir_a_pesos(pesos){
            numero=/[0-9\.]$/
            if (!numero.exec(pesos)) {
                alert("esto no es un numero");
            }else{
                dolar=2.784;
                resultado=pesos*dolar;
                document.getElementById("total2").innerHTML= "pesos  " + resultado.toFixed(2);
            }

            
        }
        function convertir_a_yenes(pesos){
            numero=/[0-9\.]$/
            if (!numero.exec(pesos)) {
                alert("esto no es un numero");
            }else{
                yenes=25.1;
                resultado=pesos*yenes;
                document.getElementById("total3").innerHTML= "yenes  " + resultado.toFixed(2);
            }

            
        }
        function convertir_a_pesosc(pesos){
            numero=/[0-9\.]$/
            if (!numero.exec(pesos)) {
                alert("esto no es un numero");
            }else{
                yenes=25.1;
                resultado=pesos/yenes;
                document.getElementById("total4").innerHTML= "pesosc  " + resultado.toFixed(2);
            }

            
        }
        function convertir_a_rbrasileño(pesos){
            numero=/[0-9\.]$/
            if (!numero.exec(pesos)) {
                alert("esto no es un numero");
            }else{
                realbrasileño=789;
                resultado=pesos*realbrasileño;
                document.getElementById("total5").innerHTML= "realbrasileño  " + resultado.toFixed(2);
            }

            
        }
        function convertir_a_pesoc(pesos){
            numero=/[0-9\.]$/
            if (!numero.exec(pesos)) {
                alert("esto no es un numero");
            }else{
                realbrasileño=789;
                resultado=pesos/realbrasileño;
                document.getElementById("total6").innerHTML= "pesoc  " + resultado.toFixed(2);
            }

            
        }
    </script>
    <div id="total"></div>
    <div id="total2"></div>
    <div id="total3"></div>
    <div id="total4"></div>
    <div id="total5"></div>
    <div id="total6"></div>

        <h1>PhoneGap</h1>

        app.initialize();
    </script>
